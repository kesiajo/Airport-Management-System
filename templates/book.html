<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FLYAPP</title>

    <!-- Font Icon -->
    <link href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/jquery-ui/jquery-ui.min.css') }}" rel="stylesheet">

    <!-- Main css -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

    <div class="main">

        <div class="topnav">
            <a href="/" style="height: 58px">
                <img src="{{ url_for('static', filename='images/header-text.png') }}" alt="">
            </a>
            <a href="{{ url_for('find') }}">Find Flights</a>
            <div class="topnav-right">
                <a href="{{ url_for('register') }}">Register as Employee</a>
                <a href="{{ url_for('login') }}">Login as Employee</a>
                <a href="{{ url_for('admin') }}">Login as Admin</a>
                <a href="/">Contact</a>
            </div>
        </div>

        <div class="container" style="margin-top: 50px">
            <form id="booking-form" class="booking-form" method="POST">
                <h5>Passenger Details</h5>

                <div class="form-group">
                    <div class="form-destination">
                       <label for="passport_no">Passport Number</label>
                       <input type="text" id="passport_no" name="passport_no" " />
                    </div>
                    <div class="form-destination">
                         <label for="fname">First Name</label>
                         <input type="text" id="fname" name="fname"/>
                    </div>
                    <div class="form-destination">
                         <label for="lname">Last Name</label>
                         <input type="text" id="lname" name="lname"/>
                   </div>
                </div>
                <div class="form-group">
                    <div class="form-destination">
                        <label for="pid">Phone Number</label>
                        <input type="text" id="pid" name="pid"/>
                    </div>
                    <div class="form-destination">
                        <label for="age">Age</label>
                        <input type="text" id="age" name="age" />
                    </div>
                    <div class="form-destination">
                        <label for="sex">Sex</label>
                        <input type="text" id="sex" name="sex"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-destination" style="width=100%">
                        <label for="address" size="50">Address</label>
                        <!--<input type="text" id="address" name="address"/>-->
                        <textarea id="address" name="address" cols="69" rows="5"></textarea>
                    </div>
                </div>

                <h5>Ticket Details</h5>
                <div class="form-group">
                    <div class="form-destination">
                        <label for="class">Class</label>
                        <input type="text" id="class" name="class"/>
                    </div>
                    <div class="form-date-from form-icon">
                        <label for="date_from">Date of Travel</label>
                        <input type="text" id="date_from" class="date_from" placeholder="Pick a date" />
                        <!-- <span class="icon"><i class="zmdi zmdi-calendar-alt"></i></span> -->
                    </div>
                     <div class="form-destination">
                        <label for="seat">Seat No</label>
                        <input type="text" id="seat" name="seat"/>
                    </div>
                    <div class="form-quantity">
                        <label for="baggage">Baggage</label>
                        <span class="modify-qty plus" onClick="Tang()"><i class="zmdi zmdi-chevron-up"></i></span>
                        <input type="number" name="baggage" id="baggage" value="0" min="0" class="nput-text qty text">
                        <span class="modify-qty minus" onClick="Giam()"><i class="zmdi zmdi-chevron-down"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-submit" style="text-align: right">
                        <input type="submit" id="submit" class="submit" value="Book now" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-ui/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
