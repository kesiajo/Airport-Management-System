<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FLYAPP</title>

    <!-- Font Icon -->
    <link href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/jquery-ui/jquery-ui.min.css') }}" rel="stylesheet">

    <!-- Main css -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

    <div class="main">

        <div class="topnav">
            <a href="/" style="height: 58px">
                <img src="{{ url_for('static', filename='images/header-text.png') }}" alt="">
            </a>
            <a href="{{ url_for('find') }}">Find Flights</a>
            <div class="topnav-right">
                <a href="{{ url_for('register') }}">Register as Employee</a>
                <a href="{{ url_for('login') }}">Login as Employee</a>
                <a href="{{ url_for('admin') }}">Login as Admin</a>
                <a href="/">Contact</a>
            </div>
        </div>

        <div class="container" style="margin-top: 50px">
            <form id="booking-form" class="booking-form" method="POST">
                <h5>AIRPORT</h5>

                <div class="form-group">
                    <div class="form-destination">
                       <label for="ap_name">Airport Name</label>
                       <input type="text" id="ap_name" name="ap_name" required />
                    </div>
                    <div class="form-destination">
                         <label for="state">State</label>
                         <input type="text" id="state" name="state" required/>
                    </div>
                    <div class="form-destination">
                         <label for="country">Country</label>
                         <input type="text" id="country" name="country" required/>
                   </div>

                </div>
                <div class="form-group">
                    <div class="form-destination">
                         <label for="city">City</label>
                         <input type="text" id="city" name="city" required/>
                   </div>
                    <div class="form-submit">
                        <input type="submit" id="submit" class="submit" value="ADD" />
                    </div>
                </div>
                <h4>{{msg}}</h4>
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/jquery-ui/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
